<!DOCTYPE html>
<html>
<head>
	<title>&lt;--JLClone--</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="js/Partition.js"></script>
    <script src="js/Util.js"></script>
    <script src="js/Log.js"></script>
	<script src="js/Configuration.js"></script>
	<script src="js/Keyboard.js"></script>
	<script src="js/Shape.js"></script>
	<script src="js/ScoreManager.js"></script>
	<script src="js/Background.js"></script>
	<script src="js/Marqueur.js"></script>
	<script src="js/MarqueursManager.js"></script>
    <script src="js/AudioManager.js"></script>
	<script src="js/Ligne.js"></script>
	<script src="js/Game.js"></script>
	<script>
		window.onload = function(){ 
            document.getElementById('start-button').addEventListener('click', function(evt){
                evt.target.parentNode.removeChild( evt.target);
                new Game().start();
			});
		};
	</script>
</head>
<body style="background:#55aaff">
    <div id="start-button">
	    <button>Start!</button>
    </div>
    <div id="log" style="position:absolute;top:5px;right:5px;z-index:1000;background:#fff;"></div>
	<div id="game" style="position:relative;height:400px;width:300px;margin:10px auto;border:5px solid #fff;"> </div>
    <div style="position:absolute;top:10px;left:0px;font-family:Verdana;">
        <div id="score" style="font-size:10em;">0</div>
        <div id="skill" style="font-size:5em;"> </div>
        <div id="combo" style="font-size:5em;"> </div>
    </div>
	 <audio id="audio-song">
		  <source src="resource/midi_version/firstone/song.ogg" type="audio/mpeg">
	</audio>
    <audio id="audio-guitar">
		  <source src="resource/midi_version/firstone/guitar.ogg" type="audio/mpeg">
	</audio>
</body>
</html>
